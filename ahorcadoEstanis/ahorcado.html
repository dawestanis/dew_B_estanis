<!DOCTYPE html>
<html lang="es-Es" dir="ltr">

<head>
    <title>El Ahorcado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!--<link rel="shortcut icon" href="img/favicon.ico">-->
</head>

<body>

    <div id="menu" class="container text-center">
            <h1 id="titulo" class="texto-titulo-inicio text-center">El Ahorcado</h1>
        <label for="jugador1"><h3>Jugador 1</h3></label>
        <input type="text" id="jugador1" name="jugador1" placeholder="Escribe tu nombre aquí!"><br/>
        <label for="jugador2"><h3>Jugador 2</h3></label>
        <input type="text" id="jugador2" name="jugador2" placeholder="Escribe tu nombre aquí!"><br/>
        <!--<input type="text" id="numeroRonda" name="numero de ronda"><br/>-->
        <button type="button" id="btn-comenzar">Comenzar Partida</button>
    </div>
    
    <div id="juego" class="juegoDiv container text-center d-none">
        <canvas id="canvas"></canvas>
        <br>
        <div id="teclado" class="text-center">
            <h1 id="titulo" class="texto-titulo text-center">El Ahorcado</h1>
            <h2 id="userInput"></h2>
            <div class="row keyboard-container">

                <div class="col-12">
                    <button type="button" class="tecla" id="teclaq" value="Q">Q</button>
                    <button type="button" class="tecla" id="teclaw" value="W">W</button>
                    <button type="button" class="tecla" id="teclae" value="E">E</button>
                    <button type="button" class="tecla" id="teclar" value="R">R</button>
                    <button type="button" class="tecla" id="teclat" value="T">T</button>
                    <button type="button" class="tecla" id="teclay" value="Y">Y</button>
                    <button type="button" class="tecla" id="teclau" value="U">U</button>
                    <button type="button" class="tecla" id="teclai" value="I">I</button>
                    <button type="button" class="tecla" id="teclao" value="O">O</button>
                    <button type="button" class="tecla" id="teclap" value="P">P</button>
                </div>
                <div class="col-12">
                    <button type="button" class="tecla" id="teclaa" value="A">A</button>
                    <button type="button" class="tecla" id="teclas" value="S">S</button>
                    <button type="button" class="tecla" id="teclad" value="D">D</button>
                    <button type="button" class="tecla" id="teclaf" value="F">F</button>
                    <button type="button" class="tecla" id="teclag" value="G">G</button>
                    <button type="button" class="tecla" id="teclah" value="H">H</button>
                    <button type="button" class="tecla" id="teclaj" value="J">J</button>
                    <button type="button" class="tecla" id="teclak" value="K">K</button>
                    <button type="button" class="tecla" id="teclal" value="L">L</button>
                    <button type="button" class="tecla" id="teclañ" value="Ñ">Ñ</button>

                </div>
                <div class="col-12">
                    <button type="button" class="tecla" id="teclaz" value="Z">Z</button>
                    <button type="button" class="tecla" id="teclax" value="X">X</button>
                    <button type="button" class="tecla" iinfo-panel-containerd="teclac" value="C">C</button>
                    <button type="button" class="tecla" iinfo-panel-containerd="teclav" value="V">V</button>
                    <button type="button" class="tecla" iinfo-panel-containerd="teclab" value="B">B</button>
                    <button type="button" class="tecla" id="teclan" value="N">N</button>
                    <button type="button" class="tecla" id="teclam" value="M">M</button>
                </div>

            </div>
        </div>
        <div class="row info-panel-container">
            <div class="col">
                <p>Intentos: <span id="intentos"></span> </p>
            </div>
            <div class="col">
                <p>Palabra: <span id="palabra"></span></p>
            </div>
            <div class="col">
                <p>Letras Usadas: <span id="letrasUsadas"></span></p>
            </div>
        </div>
        <div class="comenzar">
            <p id="turnoJugador"></p>
            <button type="button" class="btn btn-danger" id="comenzar">Comenzar Partida</button>
            <button type="button" class="btn btn-warning d-none" id="reiniciar">Nueva Partida</button>

        </div>
    </div>
    <br>
    <ul id="lista">

    </ul>

    <script src="ahorcado.js"></script>

</body>

</html>
