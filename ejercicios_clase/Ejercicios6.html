<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
        <label for="abrir"></label>
        <button id="abrir" onclick="abrirVentana()">Abrir</button>

        <button onclick="paginaAnterior()">Página Anterior</button>
        <button onclick="paginaSiguiente()">Página Siguiente</button>
        <button><a href="https://www.google.es/">Google</a></button>
        <button onclick="paginaElegida()">Ir a...</button>
        <button onclick="historial()">Mostrar historial</button></br></br>
        <button onclick="infoNavegador()">Desplegar información del navegador</button></br></br>
        <button onclick="asignarLocalizacion()">Boton Actividad 4</button></br></br>
        <button onclick="saberTamañoBarraTareas()">Mostrar tamaño de barra de tareas</button></br></br>
    
    <script>
        // ACTIVIDAD 1 
        /**
        Crea dos botones en un documento html que al pulsar, uno abra una nueva ventana de ancho 200px y alto 100px con la siguiente información:
        Nombre de la ventana, Ancho externo, Alto externo, Ancho interno, Alto interno, Scroll H, Scroll V, Distancia desde la izquierda y Distancia desde arriba.
        Y el otro botón que sea capaz de cerrar esa nueva ventana abierta.
        */
         function abrirVentana() { 
            var miVentana=window.open("","", "width=200 , height=100"); //creamos la variable miVentana y guardamos lo que nos devuelve el metodo open de window.
            miVentana.document.write("Nombre de ventana: " + miVentana.window.name 
            + "Ancho externo: " + miVentana.screen.width
            + "Alto externo: " + miVentana.screen.height
            + "Ancho interno: " + miVentana.window.innerWidth
            + "Alto interno: " + miVentana.window.innerHeight
            + "Scroll horizontal: " + miVentana.window.scrollX
            + "Scroll vertical: " + miVentana.window.scrollY
            + "Distancia desde la izquierda: " + miVentana.window.screenX
            + "Distancia desde arriba: " + miVentana.window.screenY); //imprimimos en la ventana los datos.
            miVentana.focus();
        }

        function cerrarVentana(){
            var miVentana = miVentana.close();
        }

        // ACTIVIDAD 2
        /**
         * Crea tres botones en un documento html que al pulsar, uno te permita visitar la página anterior. Otro que al pulsar 
         * te permita visitar la página siguiente. Y un tercero que permita ir a una página concreta que el usuario haya introducido.
         * Muestra la cantidad de páginas del historial.
        */

        function paginaAnterior(){ //Te devuelve a la pagina anterior.
            history.back();
        }

        function paginaSiguiente(){
            history.forward();
        }
    
        function historial(){
            var numeroDeEntradas = window.history.length;
            alert(numeroDeEntradas);
        }

        function paginaElegida(){
            alert("Este es el numero de historial, elige!");
            historial();
            var url = parseInt(prompt("Dame una url"));
            window.open(url);
        }

        // ACTIVIDAD 3
        /**
         * Crea un botón en un documento html que al pulsar, el script averigüe si el usuario está conectado a Internet y le 
         * devuelva en una nueva ventana el nombre y versión del navegador, el idioma y si tiene activadas o no las cookies y Java.
        */

        function infoNavegador(){
            var infoVentana = window.open("","", "width=500 , height=500");
            infoVentana.document.write("Nombre del navegador: " + infoVentana.navigator.appName +"<br>"
            + "Version del navegador: " + infoVentana.navigator.appVersion +"<br>"
            + "Cookies activadas: " + infoVentana.navigator.cookieEnabled +"<br>"
            + "Conexión a Internet: " + infoVentana.navigator.onLine +"<br>"
            + "Lenguaje: " + infoVentana.navigator.language +"<br>"
            + "Java activado: " + infoVentana.navigator.javaEnabled());
        }


        // ACTIVIDAD 4
        /**
         * Usando location, crea un botón en un documento html que al pulsar, el script asigne la web www.google.com y se pueda 
         * ver el historial de la ventana. Crea otro botón igual, pero que no se pueda ver el historial de la venta.
        */
       function asignarLocalizacion(){
           var ventana = window.open("","", "width=500 , height=500");
           ventana.location.assign("https://www.google.com/");
           ventana.historial();
       }


       // ACTIVIDAD 5
       /**
       * Averigua utilizando el objeto screen, el tamaño de la barra de tareas de Windows. Crea un botón en un 
       * documento html que al pulsar, abra una nueva ventana y muestre esa información.
       */

       function saberTamañoBarraTareas(){
           var ventana = window.open("","", "width=500 , height=500");
           ventana.document.write("El tamaño de la barra de tareas de Windows es: " + ventana.screen.availWidth);
       }



       
    </script>

</body>

</html>
