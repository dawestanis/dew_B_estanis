<!DOCTYPE html>

<body>
    <!-- Crear un input y un button, cuando le demos al boton, se a침adira el texto que hemos 
        puesto en el input en un div vacio. Recuerda se a침adir치 el texto, no se machaca lo 
        que haya en el div.-->

        <div id="mostrar_texto"></div>

    <form>
        <input type="text" id="texto" />
        <button type="button" onclick="aniadirTexto()">A침adir texto</button>
    </form>


    <script>
        function aniadirTexto() {

            var texto = document.getElementById("texto")
            var mostrar = document.getElementById("mostrar_texto")

            mostrar.innerHTML += texto.value + "<br>";

        }
    </script>
</body>
