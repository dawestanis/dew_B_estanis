<!DOCTYPE html>
<html>
  <head>
    <title>PRUEBA API</title>

    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="vh-100 d-flex align-items-center justify-content-center">
        <!-- Indicamos al formulario la acción a realizar y el método -->
        <!-- <form id="form" action="./api/users.php" method="POST"> -->
        <form id="form">
          <div class="card">
            <div class="card-header">
              Bienvenido
            </div>
      
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Type your email..." required value="carlos@gmail.com" />
                  </div>
  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Type your password..." required value="1234" />
                  </div>
                </div>
              </div>
            </div>
      
            <div class="card-footer">
              <button type="button" class="btn btn-block btn-primary" id="btn-submit">
                Login
              </button>
            </div>
          </div>
        </form>

        <div id="table" class="table-responsive d-none">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Genre</th>
              </tr>
            </thead>
  
            <tbody class="films"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./assets/javascripts/bootstrap.js"></script>
    <script src="./assets/javascripts/script.js"></script>
  </body>
</html>
