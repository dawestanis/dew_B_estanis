<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

    <section id="weather-container">

        <div class="card">
            <h1 id="ciudad"></h1>
            <h3 id="fecha"></h3>
            <h5 id="estado"></h5>
            <img src="" alt="">
            <div class="row">
                <div class="col-8">
                    <h2><span id="temp_actual"></span></h2>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <h5><span class="nombre">Máxima: </span><span id="temp_max"></span></h5>
                        </div>
                        <div class="col-12">
                                <h5><span class="nombre">Mínima: </span><span id="temp_min"></span></h5>
                        </div>
                        <div class="col-12">
                                <h5><span class="nombre">Humedad: </span><span id="humedad"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="./alanis.js"></script>
   
</body>
</html>
